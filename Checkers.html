            </tr>
            <!--Im leaving the middle with some blank space as a checkerboard would have in the middle two rows, creating that space for the pieces to move onto -->
            <tr>
                <td></td>
                <td class="noPieceHere"></td>
                <td></td>
                <td class="noPieceHere"></td>
                <td></td>
                <td class="noPieceHere"></td>
                <td></td>
                <td class="noPieceHere"></td>
            </tr>
            <tr>

            <tr>
                <td><span class="black-piece" id="12"></span></td>

                blackTurntext[i].style.color = "black";
                & vice the versa for

        </table>
